<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Vultur 2025/26</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/concrete-wall.png') repeat;
      background-color: #f7f7f7;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 20px;
      border-radius: 16px;
      max-width: 1000px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .calendar-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .calendar-image:hover {
      transform: scale(1.01);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 15px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 16px;
      }
      .logo {
        width: 65px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo Vultur 1921" class="logo">
    <h1>CALENDARIO STAGIONE 2025/26</h1>
    <p>Scopri tutte le partite della Vultur ⚪⚫</p>
    <img src="img/calendario-provvisorio.png" alt="Calendario ufficiale 2025/26" class="calendar-image">
  </div>
</body>
</html>
