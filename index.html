<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario Vultur 2025/26</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff; /* SFONDO BIANCO */
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 30px 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #000;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .calendar-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .calendar-image:hover {
      transform: scale(1.02);
    }

    .buttons {
      margin-bottom: 20px;
    }

    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      p { font-size: 16px; }
      .logo { width: 70px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo Vultur 1921" class="logo">
    <h1>CALENDARIO STAGIONE 2025/26</h1>
    <p>Scopri tutte le partite della Vultur ⚪⚫</p>

    <div class="buttons">
      <button class="btn" onclick="showImage('andata')">Andata</button>
      <button class="btn" onclick="showImage('ritorno')">Ritorno</button>
    </div>

    <img id="calendar" src="img/andata.png" alt="Calendario ufficiale 2025/26" class="calendar-image">
  </div>

  <script>
    function showImage(type) {
      const calendar = document.getElementById('calendar');
      if (type === 'andata') {
        calendar.src = "img/andata.png";
      } else {
        calendar.src = "img/ritorno.png";
      }
    }
  </script>
</body>
</html>
