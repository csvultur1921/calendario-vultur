<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario Vultur 2025/26</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 1000px;
      padding: 30px 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #111;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .calendar-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .calendar-image:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      p { font-size: 16px; }
      .logo { width: 70px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo Vultur 1921" class="logo">
    <h1>CALENDARIO STAGIONE 2025/26</h1>
    <p>Scopri tutte le partite della Vultur ⚪⚫</p>
    <!-- Questa immagine sarà aggiornata quando disponibile -->
    <img src="img/calendario-provvisorio.png" alt="Calendario ufficiale 2025/26" class="calendar-image">
  </div>
</body>
</html>
